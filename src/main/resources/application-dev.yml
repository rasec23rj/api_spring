# actuator
management:
    endpoints:
        enabled-by-default: true
        jmx:
            exposure:
                include: "*"
        web:
            discovery:
                enabled: true
            exposure:
                include: "*"
                
    endpoint:
        beans:
            cache:
                time-to-live: "10s"
        shutdown:
            enabled: true
        info:
            enabled: true
        health:
            show:
                details: always
            diskspace:
                enabled: true
                
info:
    app:
        name: "@project.name@"
        version: "@project.version@"
    encoding: "@project.build.sourceEncoding@"
    java:
        source: "@java.version@"
        target: "@java.version@"  
